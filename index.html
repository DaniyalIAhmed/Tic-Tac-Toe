<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game #1</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav class="navbar">
        <ul>
            <li><a href="/">TIC TAC TOE</a></li>
        </ul>
    </nav>

    <div class="gameWindow">
        <div class="game">
            <div class="line"></div>
            <div class="box bt-0 bl-0"><span class="text"></span></div>
            <div class="box bt-0"><span class="text"></span></div>
            <div class="box bt-0 br-0"><span class="text"></span></div>
            <div class="box bl-0"><span class="text"></span></div>
            <div class="box"><span class="text"></span></div>
            <div class="box br-0"><span class="text"></span></div>
            <div class="box bb-0 bl-0"><span class="text"></span></div>
            <div class="box bb-0"><span class="text"></span></div>
            <div class="box br-0 bb-0"><span class="text"></span></div>
        </div>
        <div class="details">
            <h1>Welcome to Tic Tac Toe</h1>
            <div>
                <span class="turn">Turn for X</span>
                <button class="reset">Reset</button>
            </div>
            <div class="imgbox">
                <img class="excited" src="excited.gif" alt="Sorry Failed to load" srcset="">
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
